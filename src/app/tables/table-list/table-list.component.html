  <mat-grid-list cols=10 rowHeight="2:1">
    <mat-grid-tile *ngFor="let table of tables" >
        <a [routerLink]="['/menu', table.id]">
          <img *ngIf="table.status == 'Indisponível'" src="https://image.flaticon.com/icons/png/512/11/11034.png" alt="" style="height: 85px; width: 100px;">
          <img *ngIf="table.status == 'Disponível'" src="https://image.flaticon.com/icons/png/512/51/51882.png" alt="" style="height: 110px; width: 110px;">
        </a>
    </mat-grid-tile>
  </mat-grid-list>
